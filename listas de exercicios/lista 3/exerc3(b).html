<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="author" content="Larissa Alves de Souza">
    <meta name="description" content="Exercício 3(b) - Mesclagem de linhas em tabelas">
    <title>Mesclar Linhas</title>

    <style type="text/css">
        table {
            border: none;
        }
        
        th,
        td {
            font-family: "Ebrima";
            font-size: 15px;
            color: #3C0C84;
            border: none;
            background-color: #98D4E1;
            padding: 5px;
            width: 120px;
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2">Filme</td>
            <td>Comédia</td>
            <td>Notícias</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Esporte</td>
            <td>Assuntos atuais</td>
        </tr>
    </table>

</body>

</html>
